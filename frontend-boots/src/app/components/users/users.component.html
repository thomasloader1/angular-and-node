<div class="container">
    <div class="row my-5">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
                        <div class="form-group">
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" class="form-control" placeholder="Nombre">
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="isEntity" #isEntity="ngModel" [(ngModel)]="userService.selectedUser.isEntity" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="text" name="entity" #entity="ngModel" [(ngModel)]="userService.selectedUser.entity" class="form-control" placeholder="Entidad">
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" class="form-control" placeholder="Correo Electronico">
                        </div>


                    </form>
                </div>
            </div>
            <div class="col-md-7"></div>
        </div>
    </div>
</div>
